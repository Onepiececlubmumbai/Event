<!DOCTYPE html>
<html>
<head>
    <title>Sun God Nica</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="event-name">Welcome to the Most Hyped Event</h1>
        <p class="event-name">Date and Time: 06/08/2023 12:00 PM </p>
        <p class="event-name">Address: Phoenix Market City</p>
    </header>
    
    <!-- Audio with play button -->
    <audio id="audio" preload="auto">
        <source src="anime.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="audio-controls">
        <button id="play-button">HEAR THE DRUMS OF LIBERATION!</button>
    </div>

    <main class="main-container">
        <img src="event_image.png" alt="Event Image">
        <div class="button-container">
            <a href="form.html" class="button">Register Now</a>
        </div>
    </main>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="anime1.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="anime2.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="anime3.jpg" style="width:100%">
        </div>
    </div>

    <p class="gallery-description">
        SOME ANIME GLIMPSE FROM INDIA WHERE WE WERE SPOTTED!
    </p>

    <script>
        var audio = document.getElementById("audio");
        var playButton = document.getElementById("play-button");

        playButton.addEventListener("click", function() {
            audio.play();
            playButton.style.display = "none";
        });
    </script>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
